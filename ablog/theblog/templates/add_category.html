{% block title%}Nauja kategorija{{post.title_tag}}{% endblock %}

{% if user.is_authenticated %}
<h1>Pridėti kategoriją</h1>
<br/><br/>

        {% csrf_token %}
        {{ form.as_p }}

</div>

{% else %}
Tu negali čia būti ir tu tai žinai (smile)

{% endif %}

{% endblock %}

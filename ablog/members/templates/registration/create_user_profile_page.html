{% extends 'base.html' %}
{% block title%}Naujo vartotojo profilis{{post.title_tag}}{% endblock %}
{% block content %}

{% if user.is_authenticated %}
<h1>Pridėti profilį</h1>
<br/><br/>
<div class="form-group">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Išsaugoti</button>
</div>


{% else %}
Tu negali čia būti ir tu tai žinai (smile)

{% endif %}

{% endblock %}
